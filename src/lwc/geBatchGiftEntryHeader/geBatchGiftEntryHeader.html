<template>
    <header role="banner" class="header">
        <div class="slds-page-header">
            <div class="slds-grid">
                <div class="slds-col slds-has-flexi-truncate headerText">
                    <div class="slds-media slds-no-space slds-grow">
                        <div class="slds-media__figure">
                            <lightning-icon icon-name="standard:contract"
                                            alternative-text={tabHeaderLabel}
                            ></lightning-icon>
                        </div>
                        <div class="slds-media__body">
                            <p class="slds-breadcrumb__item slds-line-height_reset">
                                {tabHeaderLabel}</p>
                            <h1 class="slds-page-header__title slds-m-right_small slds-truncate">
                                {batchName}
                            </h1>
                        </div>
                    </div>
                </div>
                <div if:false={isPermissionError} class="slds-col slds-no-flex slds-grid slds-align-top slds-p-bottom_xx-small headerButtonActions">
                    <lightning-button-group>
                        <lightning-button label={batchDryRunLabel}
                                          onclick={handleClick}
                                          data-qa-locator={qaLocatorBatchDryRun}></lightning-button>
                        <lightning-button label={processBatchLabel}
                                          onclick={handleClick}
                                          data-qa-locator={qaLocatorProcessBatch}></lightning-button>
                        <lightning-button label={editButtonLabel}
                                          onclick={handleClick}
                                          data-qa-locator={qaLocatorEditBatchInfo}></lightning-button>
                    </lightning-button-group>
                </div>
            </div>
        </div>
    </header>
</template>
